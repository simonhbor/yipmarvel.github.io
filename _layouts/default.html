<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div class="wrapper">
      {% include header.html %}

      <section>
        <ul class="post-list">
          {% for post in site.posts %}
            <li class="post-list-item">
              <a class="post-list-item_title" href="{{ post.url }}">{{ post.title }}</a>
              <p class="post-list-item_date">{{ post.date | date_to_string }}</p>
              <p class="post-list-item_excerpt">{{ post.excerpt }}</p>
            </li>
          {% endfor %}
        </ul>
        
        {{ content }}

      </section>
      
      {% include footer.html %}
      
    </div>

    {% include googleAnalytics.html %}
  </body>
</html>
