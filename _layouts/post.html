<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div class="wrapper">
      {% include header.html %}

      <section>
        <div class="title-block">
          <h1 class="title-block_title">{{ page.title }}</h1>
          <div class="title-block_meta">
            <span class="title-block_meta-item">:date: <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span>
            <span class="title-block_meta-item">:ledger: {{ page.categories | category_links }}</span>
          </div>
          
        </div>
        
        {{ content }}

      </section>
      
      {% include footer.html %}
      
    </div>

    {% include googleAnalytics.html %}
  </body>
</html>
